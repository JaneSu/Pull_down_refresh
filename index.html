<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div:not(.scroll_content) {
            height: 300px;
            width: 100%;
        }
        .scroll_box{
            height: auto !important;
        }

        .blue {
            background: blue;
        }

        .red {
            background: red;
        }

        .gray {
            background: gray;
        }

        .pink {
            background: pink;
        }
    </style>
</head>

<body>
    <div class="scroll_content">
        <div class="scroll_box">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="gray"></div>
            <div class="pink"></div>
        </div>

    </div>
    <script src="./scroll_reload.js"></script>
    <script>
        window.onload = function () {
            let scroll = new Reload();
            scroll.init();
            // console.log(scroll.scrolltop)
        }
    </script>
</body>

</html>
